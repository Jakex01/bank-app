<div class="container" [ngClass]="{'active': isActive}">
  <div class="form-container sign-up">
    <form (ngSubmit)="registerUser()">
      <h1>Create Account</h1>
      <div class="social-icons">
        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
      </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" [(ngModel)]="registerRequest.firstname" name="name">
        <input type="text" placeholder="Lastname" [(ngModel)]="registerRequest.lastname" name="lastname">
        <input type="email" placeholder="Email" [(ngModel)]="registerRequest.email" name="email">
        <input type="password" placeholder="Password" [(ngModel)]="registerRequest.password" name="password">
        <input type="checkbox" id="twoFactor" [(ngModel)]="registerRequest.mfaEnabled" name="twofactor">
        <label for="twoFactor">Enable Two-Factor Authentication</label>
        <button type="submit">Sign Up</button>
      </form>

  </div>
  <div class="form-container sign-in">
    <form (ngSubmit)="authenticate()">
      <h1>Sign In</h1>
      <div class="social-icons">
        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
      </div>
      <span>or use your email password</span>
      <input type="email" placeholder="Email" required [(ngModel)]="authRequest.email" name="email">
      <input type="password" placeholder="Password" required [(ngModel)]="authRequest.password" name="password">
      <a href="#">Forget Your Password?</a>
      <button type="submit">Sign In</button>
    </form>

      <div class="container" *ngIf="authResponse.mfaEnabled">
          <h2>Two-Factor Authentication</h2>
          <div class="form-group">
              <label for="validationCode1">Enter 6 digits Validation Code Generated by the app</label>
              <input
                      type="text"
                      id="validationCode1"
                      name="validationCode"
                      required
                      [(ngModel)]="otpCode"
              >
          </div>
          <button type="button" (click)="verifyCode()"
                  [class.button-disabled]="otpCode.length < 6"
          >Verify code</button>
      </div>

  </div>


  <div class="toggle-container">
    <div class="toggle">
      <div class="toggle-panel toggle-left">
        <h1>Welcome Back!</h1>
        <p>Enter your personal details to use all of site features</p>
        <button class="hidden" (click)="toggleActive(false)" id="login">Sign In</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Hello, Friend!</h1>
        <p>Register with your personal details to use all of site features</p>
        <button class="hidden" (click)="toggleActive(true)" id="register">Sign Up</button>
      </div>
    </div>
  </div>
</div>
